<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="wrapper vh-100 vw-100 d-flex justify-content-center align-items-center ">
            <div class="d-flex position-relative">
                <div class="carouselBox">
                    <img :src="carouselsImg[activeIndex]" alt="" :key="activeIndex">
                </div>

                <button class="next bg-transparent border-0 position-absolute" @click="next">
                    <i class="fa-solid fa-chevron-circle-right text-white fs-5"></i>
                </button>
                <button class="previous bg-transparent border-0 position-absolute" @click="previous">
                    <i class="fa-solid fa-chevron-circle-left text-white fs-5"></i>
                </button>
                <div class="thumbnailsBox col-2 p-0">
                    <div class="col-auto position-relative" :class="{'active': activeIndex === index}"
                        v-for="(thumb, index) in carouselsImg">
                        <div class="thumbnailsCover w-100 h-100 position-absolute"
                            :class="{'cover': activeIndex === index}">
                        </div>
                        <img :src="thumb" alt="" :key="index">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
